<!DOCTYPE html>

    <html lang="pt-br">

        <head>


                <meta charset="utf-8">
                <title>Cadastro </title>
                <link rel="stylesheet" type="text/css" href="appcadast.css">
                <script src="https://kit.fontawesome.com/7e9293279d.js" crossorigin="anonymous"></script>



        </head>


        <body>


            <div class="textin">
                <b>Formulário para Cadastro</b>
                <p>Preencha com todas as informações necessárias!</p>
            </div>

            <div class="cadastro">

                <form action="#" method="post">
                    
                    <input type="text" name="nomeempresa" id="nomeempresa" placeholder="Nome da Empresa" required><br><br>
                    <input type="number" name="cnpf" id="cnpf" placeholder="CNPJ ou CPF" required> <br><br>
                    <input type="email" name="email" id="email" placeholder="Email:" required> 
                    <input type="number" name="telef" id="telf" placeholder="Telefone: ( )" required><br><br>
                    <input type="text" name="linkd" id="linkd" placeholder="Linkedin:" required>
                    <input type="number" name="cel" id="cel" placeholder="Celular: ( )" required> <br><br>
                    <input type="text" name="obs" id="obs" placeholder="Observações" required><br><br><br><br>

                    <button get="#"> Cancelar</button>
                    <button get="#"> Cadastrar</button>
                    
                </form>  


            </div>


        </body>


    </html>
